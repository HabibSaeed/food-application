<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-heading {
            color: #1abc9c;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .dashboard-content {
            color: #333;
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .dashboard-link {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .dashboard-link:hover {
            text-decoration: underline;
        }

        .vendor-products {
            margin-top: 20px;
            text-align: left;
        }

        .product-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .product-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
        }

        .add-product-btn {
            background-color: #1abc9c;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out;
        }

        .add-product-btn:hover {
            background-color: #17a58d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="dashboard-heading">Welcome Vendor!</h2>
        <div class="dashboard-content">
            <p>Your Vendor Dashboard Content Goes Here</p>
            <div class="vendor-products">
                <div class="product-item">
                    <img src="./fast-food-unhealthy-eating-concept-260nw-288575585.webp" alt="Product 1">
                    <div class="product-details">
                        <div class="product-title">Product 1</div>
                        <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                    </div>
                    <button class="add-product-btn">Edit</button>
                </div>
                <div class="product-item">
                    <img src="./images (4).jpg" alt="Product 2">
                    <div class="product-details">
                        <div class="product-title">Product 2</div>
                        <div class="product-description">Pellentesque nec est vel dui posuere rhoncus quis non tellus.
                        </div>
                    </div>
                    <button class="add-product-btn">Edit</button>
                </div>
            </div>
        </div>
        <a class="dashboard-link" href="./index.html">Logout</a>
    </div>
</body>

</html>
